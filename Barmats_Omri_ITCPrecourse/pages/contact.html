      <div class="card"><div>
        <h1>Contact</h1>
      </div></div>
      <form
  action="https://formspree.io/f/xknylkwn"
  method="POST"
>

<fieldset>

  <legend>Fill out this form and I will get back to you</legend>
  <label for="firstname">
    First name
  </label>
  <input type="text" id="firstname" name="firstname" required>
  <label for="lastname">
    Last name
  </label>
  <input type="text" id="lastname" name="lastname">
  <label for="email">
    Email
  </label>
  <input id="email" type="email" name="email" required>
  <label for="comments">
    Comment
  </label>
  <textarea name="comments" id="comments" required></textarea>
  
  <label for="abtype">Topic</label>
    
  <select id="abtype" name="abtype">
    <option selected>Select one...</option>
      <option value="tour">Job offer</option>
      <option value="dinner">Collaboration opportunity</option>
      <option value="dance">General question</option>
      <option value="whale">Other</option>
    
  </select>

  <label>
    <input type="checkbox" value="subscribe" id="subscribe" required> I agree to be contacted by email
    </label>
  <button type="submit">Submit</button >

</fieldset>

</form>
